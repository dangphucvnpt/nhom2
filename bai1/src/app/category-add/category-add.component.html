<div class="container">
    <div class="row">
        <div class="col-12">
            
            <form [formGroup]="CurrentCategory.formGroup" (ngSubmit)="submitData()">
                <div class="form-group">
                  <label for="">Tên danh mục</label>
                  
                  <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId"
                        [(ngModel)]="CurrentCategory.categoryName"
                        formControlName="categoryName">
                  
                  <small id="helpId" class="text-muted"
                    [hidden]="!(CurrentCategory.formGroup.controls['categoryName'].hasError('required'))"
                    >
                      Tên danh mục không được để trống
                  </small>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!(CurrentCategory.formGroup.valid)">
                    Lưu
                </button>
            </form>

        </div>
    </div>
</div>
